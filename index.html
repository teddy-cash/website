<div id="modal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true"
     style="display: none">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
          Background overlay, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div onclick="TeddyVideo.toggle(false)" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             aria-hidden="true"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!--
          Modal panel, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-12 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="sm:flex sm:items-start" id="video-wrapper">
                <iframe id="video" width="512" height="288"
                        src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
</div>
<!-- lazy load-->
<script type="text/javascript" src="http://www.youtube.com/player_api"></script>
<script async defer>
    class TeddyVideo {

        static videoUrl = "https://www.youtube.com/embed/uLglh63IQxI?enablejsapi=1&version=3&playerapiid=ytplayer&autoplay=1&start=5"
        static toggle = (show = true) => {
            if (show) {
                $("#modal").show()
                $('#video').prop("src", this.videoUrl)
                document.getElementById("video").contentDocument.location.refresh()
            } else {
                $("#modal").hide()
                $('#video').prop("src", "this.videoUrl")
                $('#video').attr("src", "");
            }
        };
        static
        autoplay = (play = true) => {
            // $("#video").attr('src', $("#video", parent).attr('src') + `?autoplay=${play ? 1 : 0}`);
        };
    }
</script>
</body>
</html>
